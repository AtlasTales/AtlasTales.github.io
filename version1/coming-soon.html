<!DOCTYPE html>
<html lang="zxx">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/css-bootstrap.min.css">
<link rel="stylesheet" href="css/css-animate.min.css">
<link rel="stylesheet" href="css/css-boxicons.min.css">
<link rel="stylesheet" href="css/css-meanmenu.min.css">
<link rel="stylesheet" href="css/css-flaticon.css">

<title>Zelda - eSports &amp; Gaming Template</title>
<link rel="icon" type="image/png" href="favicons/img-favicon.png">
</head>
<body>

<div class="coming-soon-area">
<div class="d-table">
<div class="d-table-cell">
<div class="coming-soon-content">
<a href="index.html" class="logo">
<img src="images/img-logo.png" alt="image">
</a>
<h2>We Are Launching Soon</h2>
<div id="timer" class="flex-wrap d-flex justify-content-center">
<div id="days" class="align-items-center flex-column d-flex justify-content-center"></div>
<div id="hours" class="align-items-center flex-column d-flex justify-content-center"></div>
<div id="minutes" class="align-items-center flex-column d-flex justify-content-center"></div>
<div id="seconds" class="align-items-center flex-column d-flex justify-content-center"></div>
</div>
<form class="newsletter-form" data-toggle="validator">
<div class="form-group">
<input type="email" class="input-newsletter" placeholder="Enter your email" name="EMAIL" required autocomplete="off">
</div>
<button type="submit" class="default-btn"><i class="flaticon-user"></i>Subscribe<span></span></button>
<div id="validator-newsletter" class="form-result"></div>
</form>
</div>
</div>
</div>
</div>

<div class="zelda-cursor"></div>
<div class="zelda-cursor2"></div>

<script src="js/js-jquery.min.js"></script>
<script src="js/js-popper.min.js"></script>
<script src="js/js-bootstrap.min.js"></script>
<script src="js/js-owl.carousel.min.js"></script>
<script src="js/js-magnific-popup.min.js"></script>
<script src="js/js-parallax.min.js"></script>
<script src="js/js-meanmenu.min.js"></script>
<script src="js/js-isotope.pkgd.min.js"></script>
<script src="js/js-cursor.min.js"></script>
<script src="js/js-fancybox.min.js"></script>
<script src="js/js-wow.min.js"></script>
<script src="js/js-form-validator.min.js"></script>
<script src="js/js-contact-form-script.js"></script>
<script src="js/js-ajaxchimp.min.js"></script>
<script src="js/js-main.js"></script>
</body>
</html>
